---
layout: "headerfooter"
---

<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="card">
        <div class="card-image">
          <figure class="image">
            {% for files in site.static_files %}
              {% if files.image %}
                {{ files.path }}
              {% endif %}
            {% endfor %}
              First column
          </figure>
        </div>
        </div>
      </div>
      <div class="column">
        <div class="w3-card-4">
          <img src="{% for files in site.static_files %}
            {% if files.image %}
              {{ files.path }}
            {% endif %}
          {% endfor %}" alt="Norway">
          <div class="w3-container w3-center">
            <p>The Troll's tongue in Hardanger, Norway</p>
          </div>
        </div>
        Second column
      </div>
    </div>
  </div>
</section>
